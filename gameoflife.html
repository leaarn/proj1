<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- fontawesome font css cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- my cdn -->
    <link rel="stylesheet" href="./gameoflife.css" />
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <div class="backbtn">
          <a href="./index.html"
            ><i class="fa-solid fa-chevron-left"><span>BACK</span></i></a
          >
        </div>
      </header>
      <div class="game-container">
        <div class="canvas-container">
          <div id="canvas"></div>
          <div id="reset-game">RESTART GAME</div>
        </div>
        <div class="function-bar space">
          <div class="pauseButton space"></div>
          <div class="randomButton space"></div>
          <div class="modeButton space"></div>
          <div class="space">
            <p>SPEED</p>
            <div class="slider"></div>
          </div>
          <div class="space">
            <div class="darkMode"></div>
          </div>
          <div class="space">
            <p>LONELINESS</p>
            <div class="lonelinessSelector"></div>
          </div>
          <div class="space">
            <p>OVERPOPULATION</p>
            <div class="overpopulationSelector"></div>
          </div>
          <div class="space">
            <p>REPRODUCTION</p>
            <div class="reproductionSelector"></div>
          </div>

          <div class="space">
            <p>COLOR PICKER</p>
            <div class="color-picker space"></div>
          </div>
          <!-- <div class="pattenSelector space"></div> -->
        </div>
      </div>
    </div>
    <!-- bootstrap cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- p5 cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="./gameoflife.js"></script>
  </body>
</html>
